<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roadmap Tooltip UI</title>
    <meta
      name="description"
      content="Interactive navigation with CSS-only tooltips."
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul class="nav-list">
        <li
          class="nav-item"
          data-tooltip="Here is everything I have built"
          aria-label="View my Home"
        >
          Home
        </li>
        <li
          class="nav-item"
          data-tooltip="View my projects"
          aria-label="View my projects"
        >
          Projects
        </li>
        <li
          class="nav-item"
          data-tooltip="Read my blog"
          aria-label="View my Blog"
        >
          Blog
        </li>
      </ul>
    </nav>
  </body>
</html>
